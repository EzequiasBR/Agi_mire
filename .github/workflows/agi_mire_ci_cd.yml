name: AGI_MIRE CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.12"
  POETRY_HOME: ~/.poetry

jobs:
  prepare:
    name: "Prepare Environment"
    runs-on: ${{ github.event.inputs.runner_type || 'ubuntu-latest' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Remove toolchains pesadas do runner para ganhar espaço
      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo docker system prune -af || true
          df -h

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # Cache dos pacotes para acelerar reinstalação
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-

      - name: Install dependencies (minimal)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          df -h

      # Salva ambiente para próximos jobs
      - name: Upload venv
        uses: actions/upload-artifact@v4
        with:
          name: agi-env
          path: ~/.cache/pip
          retention-days: 1

  tests:
    name: "Run Unit and Integration Tests"
    needs: prepare
    runs-on: ${{ github.event.inputs.runner_type || 'ubuntu-latest' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Restore pip cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('requirements.txt') }}

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Tests
        run: |
          pytest -q --disable-warnings --maxfail=1
        continue-on-error: false

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-failures
          path: .
          retention-days: 7

  build:
    name: "Build Package"
    needs: tests
    runs-on: ${{ github.event.inputs.runner_type || 'ubuntu-latest' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build tools
        run: |
          pip install --upgrade pip
          pip install build

      - name: Build wheel and sdist
        run: python -m build

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: agi_mire_build
          path: dist/
          retention-days: 7

  deploy:
    name: "Deployment Stage"
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ${{ github.event.inputs.runner_type || 'ubuntu-latest' }}
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: agi_mire_build
          path: dist/

      - name: Placeholder deploy step
        run: |
          echo "Add production deployment steps here."
          ls -lh dist/
