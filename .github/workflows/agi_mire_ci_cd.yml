name: AGI_MIRE_CI_CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # ============================================================
    # LIBERAR DISCO — ESSENCIAL PARA EVITAR "NO SPACE LEFT"
    # ============================================================
    - name: Free Up Disk Space (40–60 GB)
      run: |
        echo "Before cleanup:"
        df -h

        echo "Removing huge pre-installed tool caches..."
        sudo rm -rf /opt/hostedtoolcache/* || true
        sudo rm -rf /usr/local/lib/android || true
        sudo rm -rf "$AGENT_TOOLSDIRECTORY" || true
        sudo rm -rf /usr/local/share/boost || true

        echo "Removing large SDKs & languages unused by this project..."
        sudo rm -rf /usr/share/dotnet || true
        sudo rm -rf /usr/local/share/powershell || true
        sudo rm -rf /usr/local/share/swift || true
        sudo rm -rf /usr/lib/jvm || true

        echo "Cleaning apt cache..."
        sudo apt-get clean
        sudo rm -rf /var/lib/apt/lists/*

        echo "After cleanup:"
        df -h

    # ============================================================
    # PYTHON ENVIRONMENT
    # ============================================================
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install pip and wheel
      run: |
        python -m pip install --upgrade pip wheel setuptools

    # ============================================================
    # INSTALAR DEPENDÊNCIAS
    # ============================================================
    - name: Install project dependencies
      run: |
        if [ -f requirements.txt ]; then
            pip install -r requirements.txt
        else
            echo "requirements.txt not found, skipping."
        fi

    # ============================================================
    # TESTES UNITÁRIOS
    # ============================================================
    - name: Run test suite with pytest
      run: |
        pytest -vv --maxfail=1 --disable-warnings

    # ============================================================
    # UPLOAD DE ARTEFATOS EM CASO DE FALHA
    # ============================================================
    - name: Upload pytest results (in case of failure)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: pytest-logs
        path: ./

